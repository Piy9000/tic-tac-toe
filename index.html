<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div id="cell-1" class="cell" onclick="playerMove(1)"></div>
        <div id="cell-2" class="cell" onclick="playerMove(2)"></div>
        <div id="cell-3" class="cell" onclick="playerMove(3)"></div>
        <div id="cell-4" class="cell" onclick="playerMove(4)"></div>
        <div id="cell-5" class="cell" onclick="playerMove(5)"></div>
        <div id="cell-6" class="cell" onclick="playerMove(6)"></div>
        <div id="cell-7" class="cell" onclick="playerMove(7)"></div>
        <div id="cell-8" class="cell" onclick="playerMove(8)"></div>
        <div id="cell-9" class="cell" onclick="playerMove(9)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
